<a [routerLink]="['/dashboard']"></a> 

<fieldset>
  <legend>New Appointment</legend>
  <form (submit)="createQuestion()">

   <div class="form-group">
  <label for="date">Date:</label>
  <input type="date" name="date" required [(ngModel)]="appointment.date" #date="ngModel" min="{{today | date: 'yyyy-MM-dd'}}"
    class="form-control">

    <small class="form-text text-muted" *ngIf="appointment.date == null">
      <span *ngIf="appointment.date == null">Date is required.</span>
    </small>
    </div>
     
    <div class="form-group">
      <label for="time">Time:</label>
      <input type="time" name="time" required [(ngModel)]="appointment.time" #time="ngModel" class="form-control">
      <small class="form-text text-muted" *ngIf="appointment.time == null">
        <span *ngIf="appointment.time == null">Time is required.</span>
      </small>
    </div>


    <label>Complaint</label><br>
    <div *ngIf="question.invalid && (question.dirty || question.touched)">
      <p *ngIf="question.errors.required" style="color: red;">Complaint is required</p>
      <p *ngIf="question.errors.minlength && !question.errors.required" style="color: red;">Complaint must me at least 10 characters</p>
    </div>
    <textarea name="question" required minlength="10" cols="30" rows="3" [(ngModel)]="newQuestion.question" #question="ngModel"></textarea><br>
    
    <label>date</label><br>

    <textarea name="date" cols="30" rows="3" [(ngModel)]="newQuestion.description"></textarea><br>
    <br>
    <button href [routerLink]="['/dashboard']">cancel</button>

    <input type="submit" value="Add Appointment">
    
  </form>
</fieldset>
